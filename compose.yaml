services:
  web:
    build:
      context: ./docker/web/build
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ./:/workdir
      - php-fpm-socket-store:/var/run/php-fpm
  app:
    build:
      context: ./docker/app/build
      dockerfile: Dockerfile
    volumes:
      - ./:/workdir
      - php-fpm-socket-store:/var/run/php-fpm
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: devuser
      POSTGRES_DB: devdb
    volumes:
      - db-store:/var/lib/postgresql/data
    ports:
      - 5432:5432
volumes:
  db-store:
  php-fpm-socket-store:
