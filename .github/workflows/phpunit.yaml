name: Run tests

on:
  push:
    paths-ignore:
      - '!**.md'
  pull_request:
    paths-ignore:
      - '!**.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: compose up
        run: docker compose -f compose.yaml up -d app db

      - name: composer install
        run: docker compose exec app composer install

      - name: run tests
        run: docker compose exec app composer run-script test-all
